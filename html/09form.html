<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Button</title>
</head>
<body>
    <form> <!-- form : 서버로 전송할 입력 값의 영역 -->
        <input type="text" id="uname" name="uname" value="홍길동" disabled> 이름
        <!-- disabled는 html element 역할을 상실 & 서버 전송도 안됨 -->
        <br><br>
        <input type="text" id="uemail" name="uemail" value="aaa@bbb.com" readonly> 이메일
        <br><br>
        <input type="text" id="utel" name="utel" required> 전화번호
        <!-- required : 입력을 안하면 서버로 데이터 전송을 안함 -->
        <hr>
        <textarea cols="50", rows="10"></textarea>
        <hr>
        <input type="checkbox" id="fruit1"> <label for="fruit1">수박</label>
        <input type="checkbox" id="fruit2"> <label for="fruit2">복숭아</label>
        <hr>
        <input type="radio" id="watermelon" name="fruit"> <label for="watermelon">수박</label>
        <input type="radio" id="peach" name="fruit" checked> <label for="peach">복숭아</label>
        <hr>
        <input type="button" value="button"> <!-- button은 동작을 개발자가 정의해줘야 동작함 -->
        <input type="submit" value="submit"> <!-- submit : 폼 안의 데이터를 서버로 전송 -->
        <input type="reset" value="reset"> <!-- reset : 폼 안의 데이터를 reset -->
    </form>
</body>
</html>
