<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1"> <!-- tag의 구성 : TagName, Attribute=Value -->
        <tr> <!-- table row : 1줄을 의미 -->
            <td>1</td> <td>2</td> <td>3</td> <!-- table data : 1칸을 의미 -->
        </tr>
        <tr>
            <td>4</td> <td>5</td> <td>6</td>
        </tr>
    </table>
    <hr> <!-- 줄 긋기 -->
    <hr width="70%">
    <hr width="70%" align="left">
    <table border="1">
        <caption> caption : 테이블의 제목을 적는 곳 </caption>
        <colgroup>
            <col style="width:350px;">
            <col style="width:250px;">
            <col style="width:150px;">
        </colgroup>
        <tr>
            <td rowspan="2">1</td> <td>2</td> <td>3</td>
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td>5</td> <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
            <!-- <td>8</td> <td>9</td> -->
        </tr>
    </table>
    <hr width="70%">
    <table border="1">
        <tbody>
            <tr>
                <td>1</td> <td>홍길동</td> <td>010-9999-8643</td>
            </tr>
            <tr>
                <td>2</td> <td>강감찬</td> <td>010-5555-7243</td>
            </tr>
        </tbody> <!-- 본문 -->
        <tfoot>
            <tr>
                <td colspan="3">문의 : 123abc@gmail.net</td>
            </tr>
        </tfoot> <!-- 마무리 -->
        <thead>
            <tr>
                <th>No</th> <th>이름</th> <th>전화번호</th> <!-- table head -->
            </tr>
        </thead> <!-- 주제 -->
    </table>

</body>
</html>
